    <style>
        .navbar {
            background-color: #ffffff!important;
            width: 100vw;
        }
        
        .nav-link {
            color: black!important;
        }
        
        .nav-link {
            color: black;
        }
        
        form input,
        select {
            border-radius: 5px;
            border: 1px solid rgb(139, 139, 139);
            height: 40px;
        }
        
        #next_btn {
            color: #ffffff;
            background: #00C268;
            width: 100%;
            padding: 10px;
            border: 0;
        }
        
        #confirm_btn {
            color: #ffffff;
            background: #00C268;
            width: 100px;
            padding: 5px;
            border: 1px solid #00C268;
            border-radius: 50px;
        }
        
        .progressbar {
            counter-reset: step;
        }
        
        .progressbar li {
            list-style-type: none;
            float: left;
            width: 48%;
            position: relative;
        }
        
        .progressbar li:before {
            content: counter(step);
            counter-increment: step;
            width: 30px;
            height: 30px;
            line-height: 30px;
            display: block;
            text-align: center;
            background: rgb(197, 196, 196);
            color: #ffffff;
            margin: 0px;
            top: 0px;
            border-radius: 50%;
            position: absolute;
        }
        
        .progressbar li.active {
            border-right: 1px solid rgb(133, 133, 133);
        }
        
        .progressbar li.active:before {
            color: #ffffff;
            background: #00C268;
        }
    </style>
</head>

    <div class="container " style="margin-top: 150px; margin-left: 600px; ">
        <form action=" " style="width: 400px; ">
            <strong style="margin-left:150px; ">Enter your details</strong>
            <div class=" form-group ">
                <label for="full name ">Full Name</label><br>
                <input type="text " placeholder="Full Name " style="width: 400px; border: solid 1px rgb(175, 173, 173); ">
            </div>
            <div class="form-group ">
                <label for="full name ">Mobile Number</label><br>
                <input type="text " placeholder="Mobile Number " style="width: 400px; border: solid 1px rgb(175, 173, 173); ">
            </div>
            <div class="form-group ">
                <label for="full name ">University Location</label><br>
                <select name=" " id=" " style="width: 400px; border: solid 1px rgb(175, 173, 173); ">
                    <option value=" " disabled selected>select University Location</option>

            </div>
